services:
  mysql:
    image: mysql:8.0
    container_name: myapp-mysql-1
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3316:3306"
    volumes:
      - mysql_data_1:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: myapp-phpmyadmin-1
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8181:80"
    depends_on:
      - mysql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: myapp-backend-1
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8180
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: app
      DB_USERNAME: app
      DB_PASSWORD: app
    volumes:
      - ./backend:/var/www/html
      - backend_storage_1:/var/www/html/storage
      - backend_cache_1:/var/www/html/bootstrap/cache
    depends_on:
      mysql:
        condition: service_healthy
    expose:
      - "9000"

  nginx:
    image: nginx:alpine
    container_name: myapp-nginx-1
    ports:
      - "8180:80"
    volumes:
      - ./backend:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  frontend:
    image: node:20-alpine
    container_name: myapp-frontend-1
    working_dir: /app/app
    volumes:
      - ./frontend:/app
      - frontend_node_modules_1:/app/app/node_modules
    ports:
      - "9001:9000"
    environment:
      CHOKIDAR_USEPOLLING: "true"
      API_BASE_URL: "http://localhost:8180"
    command: sh -lc "npm ci || npm install && npm run dev -- --host 0.0.0.0 --port 9000"

volumes:
  mysql_data_1:
  backend_storage_1:
  backend_cache_1:
  frontend_node_modules_1:

services:
  mysql:
    image: mysql:8.0
    container_name: myapp-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: myapp-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - mysql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: myapp-backend
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: app
      DB_USERNAME: app
      DB_PASSWORD: app
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
      - backend_cache:/var/www/html/bootstrap/cache
    depends_on:
      mysql:
        condition: service_healthy
    expose:
      - "9000"

  nginx:
    image: nginx:alpine
    container_name: myapp-nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html:ro
      - backend_storage:/var/www/html/storage:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  frontend:
    image: node:20-alpine
    container_name: myapp-frontend
    working_dir: /app/app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/app/node_modules
    ports:
      - "9000:9000"
    environment:
      # Quasar dev server needs polling sometimes on Windows
      CHOKIDAR_USEPOLLING: "true"
      # Point Quasar to backend through nginx
      API_BASE_URL: "http://localhost:8080"
    command: sh -lc "npm ci || npm install && npm run dev -- --host 0.0.0.0 --port 9000"

volumes:
  mysql_data:
  backend_storage:
  backend_cache:
  frontend_node_modules:
